<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drumsticks</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Press the following buttons to play</h2>
	<div class="wrapper">
		
		<button>
			<h3>A</h3>
			<p>boom</p>
		</button>
		<button>
			<h3>S</h3>
			<p>clap</p>
		</button>
		<button>
			<h3>D</h3>
			<p>hihat</p>
		</button>
		<button>
			<h3>F</h3>
			<p>kick</p>
		</button>
		<button>
			<h3>G</h3>
			<p>openhat</p>
		</button>
		<button>
			<h3>H</h3>
			<p>ride</p>
		</button>
		<button>
			<h3>J</h3>
			<p>snare</p>
		</button>
		<button>
			<h3>K</h3>
			<p>tink</p>
		</button>
		<button>
			<h3>L</h3>
			<p>tom</p>
		</button>
	
	</div>
	<script src="drumsticks.js"></script>
</body>
</html>
